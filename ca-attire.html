<html>

<head>
    <title>California Attire</title>
    <link rel="icon" type="image/png" href="hibiscus%20rebellion%20icon.png">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .gallery img {
            height: 400px; /* Set a uniform height */
            width: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensures responsiveness */
            object-fit: cover; /* Crop images to fit */
            box-shadow: 5px 5px 15px rgba(255, 0, 0, 0.5); /* shadow*/
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 4px 4px 10px #614051;
        }

        /* Responsive: Stack images in a column on small screens */
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            
            
        }
        
        .divider-bar {
      width: 100%;           /* Makes the divider span the full width of the page */
      height: 4px;           /* Height of the divider (adjustable) */
      background-color: #614051;  /* Color of the divider (change to your preferred color) */
      border: none;          /* No borders around the divider */
      margin: 20px 0;        /* Add some space above and below the divider */
    }
        
        .divider {
      width: 100%; /* This makes the image span the full width */
      display: block; /* Ensures the image is displayed as a block element */
      height: auto; /* Maintains the aspect ratio of the image */
    }
        
    button {
    background-color: #614051;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    }

    button:hover {
        background-color: #483248;
    }    
    
    .footer-space {
    height: 50px; /* Adjust space as needed */
}
                
body {
    margin: 8px; /* Keep a small border effect */
    border: 5px solid white; /* Explicitly define it */
}
    
    </style>

</head>
