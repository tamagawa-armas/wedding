<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #614051;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #483248;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    
    
</head>
<body>

    <div class="container">
        <h1>What should I do on Oahu?</h1>
        <div id="question-container">
            <p id="question">What would you like to do?</p>
            <div id="options">
                <button onclick="chooseOption('A')">Eat</button>
                <button onclick="chooseOption('B')">Learn</button>
                <button onclick="chooseOption('C')">Sightsee</button>
            </div>
        </div>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        // Function to handle user's choice and update the screen
        function chooseOption(choice) {
            // Hide current options
            document.getElementById("options").style.display = "none";

            // Check the user's choice and show new options
            if (choice === 'A') {
                showNextChoices("1", "3", "4");
            } else if (choice === 'B') {
                showNextChoices("2", "3", "5");
            } else if (choice === '1' || choice === '2' || choice === '4' || choice === '5') {
                window.location.href="index.html";
            } else if (choice === '3') {
                showResult("win");
            }
        }

        // Function to show the next set of choices
        function showNextChoices(option1, option2, option3) {
            let questionText = `Pick one of these: ${option1}, ${option2}, or ${option3}`;
            document.getElementById("question").innerText = questionText;
            let optionsHTML = `
                <button onclick="chooseOption('${option1}')">${option1}</button>
                <button onclick="chooseOption('${option2}')">${option2}</button>
                <button onclick="chooseOption('${option3}')">${option3}</button>
            `;
            document.getElementById("options").innerHTML = optionsHTML;
            document.getElementById("options").style.display = "block";
        }

        // Function to show result
        function showResult(result) {
            let resultText = result === "win" ? "You Win!" : "You Lose!";
            document.getElementById("result").innerText = resultText;
            document.getElementById("result").style.display = "block";
        }
    </script>
    <p><a href=to-do-hawaii.html>Refresh page</p>
    
    <p><a href="index.html">Return to home</a></p>
    
    </body>

</body>
</html>
